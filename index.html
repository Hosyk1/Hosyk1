        <script>
// Fetch the data from the JSON file
fetch('./list.json')
  .then(response => response.json())
  .then(data => {
    // Generate the HTML code for each anime item
    const animeList = document.getElementById('animeList');
    data.forEach(anime => {
      const animeItem = `
        <a href="${anime.link}" class="card-link col-lg-4 col-md-4">
          <div class="card">
            <img width="100%" height="360" src="${anime.poster}" class="card-img-top" alt="Anime Image">
            <div class="card-body">
              <h5 class="card-title"><b>${anime.titulo}</b></h5>
            </div>
          </div>
        </a>
      `;
      animeList.innerHTML += animeItem;
    });
  })
  .catch(error => console.error('Error fetching data:', error));
</script>
